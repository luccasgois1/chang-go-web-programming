{{ define "content" }}

{{ range . }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"><i class="fa fa-comment-o"></i>{{ .Topic }}</span>
        </div>
        <div class="panel-body">
            Started by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }} posts.
        </div>
    </div>
{{ end }}

{{ end }}
